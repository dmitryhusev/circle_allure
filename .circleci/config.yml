version: 2.1

orbs:
  slack: circleci/slack@4.2.0

jobs:
  build:
    docker:
      - image: circleci/python:3.8.5-node-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python3 -m virtualenv .env
            source .env/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install allure CLI
          command: |
            uname -a
            sudo npm install -g allure-commandline --save-dev
      - run:
          name: Run tests
          command: |
            source .env/bin/activate
            mkdir junit_result
            mkdir allure_result
            python3 -m pytest -n2 -m smoke --junitxml=junit_result/junit.xml --alluredir=alure_result ./app/tests
      - run:
          name: Generate allure report
          command: allure generate -c alure_result -o allure-report
          when: always
      - store_test_results:
          path: junit_result
      - store_artifacts:
          path: allure-report
      - slack/notify:
          color: '#42e2f4'
          mentions: 'CDUNJPPL2'
          message: This is a custom message notification
          webhook: https://hooks.slack.com/services/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
